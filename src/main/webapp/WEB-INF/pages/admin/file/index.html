<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>elFinder 2.0</title>

<link rel="stylesheet" type="text/css" media="screen" href="${base}/css/jquery-ui.css">
<script type="text/javascript" src="${base}/js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="${base}/js/jquery-ui.min.js"></script>

<!-- elFinder CSS (REQUIRED) -->
<link rel="stylesheet" type="text/css" media="screen" href="${base}/elfinder/css/elfinder.min.css">
<link rel="stylesheet" type="text/css" media="screen" href="${base}/elfinder/css/theme.css">

<!-- elFinder JS (REQUIRED) -->
<script type="text/javascript" src="${base}/elfinder/js/elfinder.min.js"></script>

<!-- elFinder translation (OPTIONAL) -->
<script type="text/javascript" src="${base}/elfinder/js/i18n/elfinder.zh_CN.js"></script>

<!-- elFinder initialization (REQUIRED) -->
<script type="text/javascript" charset="utf-8">
	$().ready(function() {
		var elf = $('#elfinder').elfinder({
			url : '${base}/file/files', // connector URL (REQUIRED)
			lang : 'zh_CN' // language (OPTIONAL)
		}).elfinder('instance');
	});
</script>
</head>
<body>

	<!-- Element where elFinder will be created (REQUIRED) -->
	<div id="elfinder"></div>

</body>
</html>

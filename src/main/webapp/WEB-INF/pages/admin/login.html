<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="${cdn}/assets/zui/css/zui.min.css" />
	<link rel="stylesheet" href="${cdn}/assets/js/nice/jquery.validator.css" />
	<link rel="stylesheet" href="${cdn}/assets/css/style.css" />
	<style type="text/css">
		body {
			margin-bottom: 20px;
			background-color: #F4F7F9;
		}
		.main{
			width: 400px;
			margin: 0 auto;
			margin-top: 200px;
		}
		.form-btn button{
			margin:0 10px;
		}
		.panel-heading{
			font-size:14px;
		}
	</style>
</head>
<body>
	<div class="main">
		<div class="panel panel-primary" style="text-align: center;">
			<div class="panel-heading">登陆页面</div>
			<div class="panel-body">
				<form id="login_form" class="form-horizontal" role="form" method="post" autocomplete="off">
					<div class="form-group">
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-user"></i> 用户名</span>
								<input type="text" name="login_name" class="form-control" placeholder="请输入用户名"/>
								<input type="hidden" name="step" value="login"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-8">
							<div class="input-group">
								<span class="input-group-addon"><i class="icon-lock"></i> 密码　</span>
								<input type="password" name="pass_word" class="form-control" placeholder="请输入密码"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-10">
							<div class="input-group form-btn">
								<button type="submit" class="btn btn-primary"><i class="icon-ok"></i>帐号登录</button>
								<button type="button" class="btn btn-success" onclick="window.location.href='${base}/qq_login'"><i class="icon-qq"></i>腾讯QQ登录</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="${cdn}/assets/js/jq/jquery-2.0.min.js"></script>
	<% include("/footer.html", {jsList:['admin/login.js']}){} %>

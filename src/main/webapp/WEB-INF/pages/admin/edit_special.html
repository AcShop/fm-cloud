<% include("/admin/header.html", {active : 'special'}){} %>
<!--装载文件-->
<link rel="stylesheet" type="text/css" href="${cdn}/assets/uploadify/uploadify.css" />
<link rel="stylesheet" type="text/css" href="${cdn}/assets/js/validator-0.7.3/jquery.validator.css">

<form id="upload_special_form" action="##" class="form-horizontal" role="form"
	method="post" autocomplete="off">
	<legend>编辑专辑</legend>
	<div class="form-group">
		<label class="col-md-2 control-label required">专辑标题：</label>
		<div class="col-md-4">
			<input type="text" name="title" id="title" value="${special.title!}"
				class="form-control" placeholder="专辑标题">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">专辑描述：</label>
		<div class="col-md-4">
			<textarea name="introduce" id="introduce" rows="2"
				class="form-control" placeholder="专辑描述">${special.introduce!}</textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">是否置顶：</label>
		<div class="col-md-4">
              <label class="radio-inline"> <input type="radio" name="is_top" value="1" checked=""> 置顶 </label>
              <label class="radio-inline"> <input type="radio" name="is_top" value="0"> 不置顶 </label>
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">插入缩略图：</label>
		<div class="col-md-4">
			<input type="text" name="cover_small" id="cover_small" value="${special.cover_small_url!}"
				class="form-control" placeholder="缩略图地址">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">上传缩略图文件：</label>
		<div class="col-md-4">
			<div id="fileQueue"></div>
			<input type="file" name="uploadify" id="uploadify" />
		</div>
	</div>

	<div class="form-group">
		<label class="col-md-2 control-label required">插入专辑封面：</label>
		<div class="col-md-4">
			<input type="text" name="cover_pic" id="cover_pic" value="${special.cover_pic_url!}"
				class="form-control" placeholder="专辑封面地址">
		</div>
	</div>
	
	<div class="form-group">
		<label class="col-md-2 control-label">上传专辑封面：</label>
		<div class="col-md-4">
			<div id="fileQueue2"></div>
			<input type="file" name="uploadify" id="uploadify2" />
		</div>
	</div>

	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="button" class="btn" value="返回上级" onclick="window.location.href='${base}/admin/special'">
			<input type="submit" id="submit" class="btn btn-primary" value="保存专辑" data-loading="请稍候...">
			<input type="hidden" name="step" value="submit">
			<input type="hidden" name="id" value="${special.id!}">
		</div>
	</div>
</form>

<script type="text/javascript" src="${cdn}/assets/uploadify/jquery.uploadify.min.js"></script>
<% include("/admin/footer.html",{jsList:['admin/special.js']}){} %>

<% include("/admin/header.html", {active : 'user'}){} %>
<form id="save_user_form" action="##" class="form-horizontal" role="form"
	method="post" autocomplete="off">
	<legend>编辑用户</legend>
	<input type="hidden" name="uid" value="${user.uid!}"/>
	<%
		if(null != user!){%>
			<div class="form-group">
				<label class="col-md-2 control-label required">用户编号：</label>
				<div class="col-md-4">
					<input type="text" value="${user.uid!}" class="form-control" disabled="disabled">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label required">用户邮箱：</label>
				<div class="col-md-4">
					<input type="text" value="${user.email!}" class="form-control" disabled="disabled">
				</div>
			</div>
		<%}
	%>
	<div class="form-group">
		<label class="col-md-2 control-label required">昵称：</label>
		<div class="col-md-4">
			<input type="text" name="nickname" id="nickname" value="${user.nickname!}" class="form-control" placeholder="请输入昵称">
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label required">空间大小：</label>
		<div class="col-md-4">
			<input type="text" name="space_size" id="space_size" value="${user.space_size!}" class="form-control">
		</div>
	</div>
	
	<div class="form-group">
		<div class="col-md-offset-2 col-md-10">
			<input type="button" class="btn" value="返回上级" onclick="window.location.href='${base}/admin/users'">
			<input type="submit" id="submit" class="btn btn-primary" value="保存用户" data-loading="请稍候...">
		</div>
	</div>
</form>
<% include("/admin/footer.html",{jsList:['admin/users.js']}){} %>

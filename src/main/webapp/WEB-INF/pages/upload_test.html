<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--装载文件-->  
<link href="${cdn}/static/uploadify/uploadify.css" rel="stylesheet" type="text/css" />  
<script type="text/javascript" src="${cdn}/static/js/jq/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="${cdn}/static/uploadify/jquery.uploadify.min.js"></script>
</head>
<body>
	<div id="fileQueue"></div>  
    <input type="file" name="uploadify" id="uploadify" />  
    <p>  
        <!-- 上传第一个未上传的文件 -->  
        <a href="javascript:$('#uploadify').uploadify('upload')">上传</a>  
        <!-- 取消第一个未取消的文件 -->  
        <a href="javascript:$('#uploadify').uploadify('cancel')">取消上传</a>  
          
        <a href="javascript:$('#uploadify').uploadify('upload','*')">开始上传所有文件</a>&nbsp;  
        <a href="javascript:$('#uploadify').uploadify('cancel','*')">取消所有上传</a>  
    </p>  
	
	<script type="text/javascript">
		$(document).ready(function() {  
	        $("#uploadify").uploadify({  
	            'uploader' : '${base}/upload/temp_file',  
	            'swf' : '${cdn}/static/uploadify/uploadify.swf',  
	            'cancelImg' : '${cdn}/static/uploadify/uploadify-cancel.png',  
	            //'folder' : 'uploads',//您想将文件保存到的路径  
	            'queueID' : 'fileQueue',//与下面的id对应  
	            'queueSizeLimit' : 5,  
	            'fileDesc' : 'rar文件或zip文件',  
	            //'fileExt' : '*.rar;*.zip', //控制可上传文件的扩展名，启用本项时需同时声明fileDesc  
	            'auto' : false,  
	            'multi' : true,  
	            'simUploadLimit' : 2,  
	            'buttonText' : '选择文件',  
	            'onUploadSuccess' : function(file,data,response) {//上传完成时触发（每个文件触发一次）  
	                alert( 'id: ' + file.id  
	                    + ' - 索引: ' + file.index  
	                    + ' - 文件名: ' + file.name  
	                    + ' - 文件大小: ' + file.size  
	                    + ' - 类型: ' + file.type  
	                    + ' - 创建日期: ' + file.creationdate  
	                    + ' - 修改日期: ' + file.modificationdate  
	                    + ' - 文件状态: ' + file.filestatus  
	                    + ' - 服务器端消息: ' + data  
	                    + ' - 是否上传成功: ' + response);  
	            }  
	        });  
	    });  
	</script>
</body>
</html>
